<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <button>Button</button>
  </div>

  <svg>
    <defs>
      <filter id="wave">
        <feTurbulence type="fractalNoise" baseFrequency="0.0001 0.0001"
        numOctaves='1' result="wrap"/>
        <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="30" in="SourceGraphic"
        in2="warpOffset"/>
      </filter>
    </defs>
  </svg>
  <script src="script.js"></script>
</body>
</html>
